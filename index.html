<body>
  <!-- Nav Section Start -->
  <div class="main-nav">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </div>
  </div>
  <!-- Nav Section End -->

  <!-- Main Section Start -->
  <div class="main-section">
    <div class="section-1">
      <img class="sec1-img" src="images/illustration-mockups.svg" alt="">

      <h2 class="heading-style">Build The Commuinty</h2>

      <p class="section-para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create

      <button class="btn">Register</button>
    </div>
  </div>
  <!-- Main Section End -->
  <!-- Footer Start -->
  <footer class="footer">
    <div class="main-footer">
      <div class="footer-con">
        <i class="fa fa-brands fa-facebook-f"></i>
        <i class="fa fa-brands fa-twitter"></i>
